<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Transfer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="app">

        <!-- Oda Oluşturma Ekranı -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Dosyalarını Paylaş</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Oda Oluştur</button>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>

        <!-- Dosya Paylaşma Ekranı -->
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">Dosya Eklemek İçin Tıkla</label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Paylaşılan dosyalar:</div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
